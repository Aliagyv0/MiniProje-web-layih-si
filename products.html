    <div class="container-fluid">
      <div class="container">
        <div
          id="product-list"
          class="d-flex flex-wrap justify-content-evenly row-gap-5"
        ></div>
      </div>
    </div>
    <div
      class="modal fade"
      id="exampleModal"
      tabindex="-1"
      aria-labelledby="exampleModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h1 class="modal-title fs-5" id="exampleModalLabel">Basket</h1>
            <button
              type="button"
              class="btn-close"

              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body overflow-auto">
            <ol class="list-group list-group-numbered"></ol>
          </div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-bs-dismiss="modal"
            >
              Close

          </div>
        </div>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
      integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
      integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy"
      crossorigin="anonymous"
    ></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script>
      const modal_body = document.querySelector(".modal-body ol");
      const username = getCookie("username");

      const basket = document.querySelector("#basket_btn");
      basket.addEventListener("click", () => {
        let storage = JSON.parse(localStorage.getItem(username + "_storage"));
        if (storage) {
          modal_body.innerHTML = " ";
          storage.forEach((element) => {
            Object.keys(element).forEach((key) => {
              fetch("https://dummyjson.com/products/" + key)
                .then((res) => res.json())
                .then((data) => {
                  modal_body.innerHTML += `
                    <li
                class="list-group-item d-flex justify-content-between align-items-center"
              >
                <img class="w-25 h-75" src="${data.thumbnail}" alt="" />
                <div class="ms-2 me-auto">
                  <div class="fw-bold">${data.title}</div>
                  ${data.price * element[key]}
                </div>
                <span class="badge bg-primary rounded-pill">${
                  element[key]
                }</span>
              </li>
                  `;
                });
            });
          });
        }
      });

      setTimeout(() => {
        const details = document.querySelectorAll(".detail");
        details.forEach((detail) => {
          detail.addEventListener("click", () => {
            location.href =
              "welcome.html?id=" +
              detail.parentElement.parentElement.querySelector(".id")
                .textContent;
          });
        });
      }, 1000);

      function getCookie(cname) {
        let name = cname + "=";
        let decodedCookie = decodeURIComponent(document.cookie);
        let ca = decodedCookie.split(";");
        for (let i = 0; i < ca.length; i++) {
          let c = ca[i];
          while (c.charAt(0) == " ") {
            c = c.substring(1);
          }
          if (c.indexOf(name) == 0) {
            return c.substring(name.length, c.length);
          }
        }
        return "";
      }
      document.querySelector("#username").innerHTML += getCookie("fullName");

      window.addEventListener("load", (event) => {
        let productlist = document.querySelector("#product-list");
        fetch("https://dummyjson.com/products")
          .then((res) => res.json())
          .then((data) => {
            const products = data.products;

            products.forEach((product) => {
              const productItem = `
                          <div class="card p-3" style="width: 18rem;">
              <img src="${product.thumbnail}" class="card-img-top" alt="...">
              <div class="card-body">
                <h5 class="card-title">${product.title}</h5>
                <p class="card-text">${product.description}</p>
                    <p class="id" style="display:none">${product.id}</p>

              </div>
              <ul class="list-group list-group-flush">
                <li class="list-group-item"> <i class="fas fa-dollar-sign"></i> ${product.price}</li>
                <li class="list-group-item"> <i class="fas fa-basket-shopping"></i> ${product.stock}</li>
                <li class="list-group-item"> <i class="fas fa-star"></i> ${product.rating}</li>
              </ul>
              <div class="card-body">
             <button class="btn btn-danger add-to-basket " >Add to Basket</button>
              <button class="btn btn-primary detail">Details</button>
              </div>
            </div>`;
              productlist.innerHTML += productItem;
            });
            document.querySelectorAll(".add-to-basket").forEach((button) => {
              button.addEventListener("click", (e) => {
                const productCard = e.target.closest(".card");

                const id = productCard.querySelector(".id").textContent;
                const products = [{ [id]: 1 }];
                let storage = JSON.parse(
                  localStorage.getItem(username + "_storage")
                );
                Swal.fire({
                  position: "top-end",
                  icon: "success",
                  title: "Product is Added",
                  width: 400,
                  height: 200,
                  showConfirmButton: false,
                  timer: 1500,
                });
                if (storage == null) {
                  localStorage.setItem(
                    username + "_storage",
                    JSON.stringify(products)
                  );
                } else {
                  let result = storage.some((e) => e.hasOwnProperty(id));

                  if (result) {
                    objIndex = storage.findIndex((obj) =>
                      obj.hasOwnProperty(id)
                    );
                    storage[objIndex][id] += 1;
                  } else {
                    storage.push(products[0]);
                  }
                  localStorage.setItem(
                    username + "_storage",
                    JSON.stringify(storage)
                  );
                }
              });
            });
          });
      });
    </script>
